name: code-quality

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      ignore_cache:
        description: "Ignore the repository cache for this run"
        required: false
        default: "false"

jobs:
  dirty-waters:
    permissions:
      pull-requests: write # to be able to comment on PRs
    runs-on:
        ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build project
        # We need to build the agent first, because the tests depend on it
        run: mvn clean install -DskipTests
      - name: Dirty Waters Analysis
        uses: chains-project/dirty-waters-action@v1.11.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: maven
          gradual_report: false
          ignore_cache: "true" # just for this run

  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Run spotless check
        run: mvn spotless:check

  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # By default, the java version is 11, but we need 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
