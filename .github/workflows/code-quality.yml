name: code-quality

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  dirty-waters:
    runs-on:
        ubuntu-latest
    steps:
      - name: Create the cache directory if it doesn't exist
        id: mkdir-cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: mkdir -p tool/cache

      - name: Dirty Waters Analysis
        uses: chains-project/dirty-waters-action@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: maven
          project_repo: ${{ github.repository }}
          latest_commit_sha: ${{ github.sha }}

  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Run spotless check
        run: mvn spotless:check

  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # By default, the java version is 11, but we need 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - run: mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
